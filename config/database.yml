default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode

development:
  <<: *default
  database: myapp_dev
  username: myapp
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
  host: localhost

test:
  <<: *default
  database: myapp_test
  username: myapp
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
  host: localhost

production:
  <<: *default
  database: myapp_prod
  username: <%= ENV['MYAPP_DATABASE_USERNAME'] %>
  password: <%= ENV['MYAPP_DATABASE_PASSWORD'] %>
  host: <%= ENV['MYAPP_DATABASE_HOST'] %>
